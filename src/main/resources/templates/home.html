<body>
	<h1>Tư vấn nghề nghiệp</h1>
	<div>
		<div id="chatbox">
			<p class="botText">
				<!-- <span>Ban can gi?</span> -->
			</p>
		</div>
		<div id="userInput">
			<div id="textInput">
				<!--
				<button type="button" id="p01" th:text="'Kich Ban 1'" onclick="executeType1()"></button><br>
				<button type="button" id="p02" th:text="'Kich Ban 2'"></button><br>
				-->
			</div>
		</div>

		<script>
			function Result(name, kq) {
				this.name = name;
				this.kq = kq;
			}

			var dsCauHoi = [];
			var kiNang = [];
			var kienThuc = [];
			var ketQua = [];
			var fav_knowledge = [], learned_knowledge = [], used_skill = [], used_knowledge = [];
			var laborAge = true, edu_lvl = 0, willing_edu_lvl = 0;
			var cur, len;
			getCauHoi();

			// Lay toan bo cau hoi tu server
			function getCauHoi() {
				var url = '/question';
				var xhr = new XMLHttpRequest();
				xhr.open("POST", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send();

				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {
						dsCauHoi = JSON.parse(this.responseText);
						console.log(dsCauHoi);
						start();
					}
				}
			}

			// Bat dau chay
			function start() {
				cur = 0;
				len = dsCauHoi.length;
				kiNang = [];
				kienThuc = [];
				ketQua = [];
				fav_knowledge = [], learned_knowledge = [], used_skill = [], used_knowledge = [];
				laborAge = false, edu_lvl = 0, willing_edu_lvl = 0;
				
				parent = document.getElementById("textInput");
				parent.replaceChildren();
				
				showBotText("Bạn cần gì?");
				var btn = createConfirm("Tu van huong nghiep");
				btn.id = "start";
				btn.addEventListener("click", function(){
					execution();
				});
			}

			function execution(stt) {
				showResponse(document.getElementById('start').innerHTML);
				// question_list = kichBan_list[stt].questions;
				askQuestion();
				// console.log(kichBan_list);
			}

			function askQuestion() {
				showBotText(dsCauHoi[cur].moTa);
				showLuaChon(dsCauHoi[cur].luaChon);
				var btn = createConfirm("Tiep tuc");
				btn.addEventListener("click", function () {
					response();
				});
				// confirm();
			}

			function showLuaChon(dsLuaChon) {
				var para = document.createElement('div');
				para.id = 'textInput';
				for (let i = 0; i < dsLuaChon.length; ++i) {
					var btn = createChoice(dsLuaChon[i].moTa);
					btn.id = dsLuaChon[i].id;

					// para.appendChild(createLuaChon(dsLuaChon[i]));

					para.appendChild(btn);
					para.append(document.createElement('br'));
				}

				var parent = document.getElementById('userInput');
				var child = document.getElementById('textInput');

				parent.replaceChild(para, child);
			}

			function response() {
				var x = calculate();
				ketQua.push(x);
				showResponse(dsCauHoi[cur].loai + " = " + x.kq);
				if (cur < len - 1) {
					cur = cur + 1;
					askQuestion();
				}
				else {
					console.log(ketQua);
					sendJSON(ketQua);
				}
			}

			function calculate() {
				var dsLuaChon = dsCauHoi[cur].luaChon;
				var id = dsCauHoi[cur].id;
				var sum = 0;
				var len = dsLuaChon.length;
				for (let i = 0; i < len; ++i) {
					x = document.getElementById(dsLuaChon[i].id);
					if (x.className == "chosen") {
						sum += dsLuaChon[i].chon;
					}
					else {
						sum += dsLuaChon[i].khongChon;
					}
				}
				return new Result(dsCauHoi[cur].id, sum);
			}

			function sendJSON(object) {
				var url = '/answer';
				var xhr = new XMLHttpRequest();
				xhr.open("POST", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				var data = JSON.stringify(object);
				xhr.send(data);

				var dieuKien = "";
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {
						dieuKien = this.responseText
						showResult(dieuKien);
					}
				}
			}

			function showResult(json) {
				var dieuKien = JSON.parse(json);
				console.log(dieuKien);
				kiNang = dieuKien.kiNang;
				kienThuc = dieuKien.kienThuc;
				askAge();
			}

			function askAge() {
				showBotText("Ban bao nhieu tuoi?");
				var parent = document.getElementById("textInput");
				parent.replaceChildren();
				var btn1 = createConfirm("Duoi 13 tuoi");
				btn1.addEventListener("click", function(){
					laborAge = false;
					showResponse("Duoi 13 tuoi");
					askQ01();
				});
				var btn2 = createConfirm("13 tuoi tro len");
				btn2.addEventListener("click", function(){
					laborAge = true;
					showResponse("13 tuoi tro len");
					askQ01();
				});
			}
			
			function askQ01(){
				if(kienThuc.length == 0){
					if(laborAge == true){
						askQ02();
					}
					else{
						askQ03();
					}
				}else{
					showBotText("So thich cua ban la gi?");
					var parent = document.getElementById("textInput");
					parent.replaceChildren();
					for(let i=0; i<kienThuc.length; ++i){
						var btn = createChoice(kienThuc[i].linhVuc);
						btn.id = kienThuc[i].id;
						parent.appendChild(btn);
						parent.append(document.createElement("br"));
					}
					var c_btn = createConfirm("Tiep tuc");
					c_btn.addEventListener("click", function(){
						responseQ01();
					});
				}
			}
			
			function responseQ01(){
				for(let i=0; i<kienThuc.length; ++i){
					var x = document.getElementById(kienThuc[i].id);
					if(x.className == "chosen"){
						fav_knowledge.push(kienThuc[i].id);
					}
				}
				console.log(fav_knowledge);
				if(laborAge == true){
					askQ02();
				}
				else{
					askQ03();
				}
			}
			
			function askQ02(){
				showBotText("Trinh do hoc van?");
				var parent = document.getElementById("textInput");
				parent.replaceChildren();
				
				var btn1 = createConfirm("GD bat buoc");
				btn1.addEventListener("click", function(){
					showResponse("GD bat buoc");
					edu_lvl = 0;
					askQ03();
				});
				var btn2 = createConfirm("GD pho thong");
				btn2.addEventListener("click", function(){
					showResponse("GD pho thong");
					edu_lvl = 1;
					askQ03();
				});
				var btn3 = createConfirm("Cao dang, dai hoc hoac hon");
				btn3.addEventListener("click", function(){
					showResponse("Cao dang, dai hoc hoac hon");
					edu_lvl = 1;
					askQ02_01();
				});
			}
			
			function askQ02_01(){
				if(kienThuc.length == 0){
					askQ03();
				}else{
					showBotText("Ban duoc day kien thuc o nhung linh vuc nao?");
					var parent = document.getElementById("textInput");
					parent.replaceChildren();
					
					for(let i=0; i<kienThuc.length; ++i){
						var btn = createChoice(kienThuc[i].linhVuc);
						btn.id = kienThuc[i].id;
						parent.appendChild(btn);
						parent.append(document.createElement("br"));
					}
					
					var c_btn = createConfirm("Tiep tuc");
					c_btn.addEventListener("click", function(){
						responseQ02_01();
					});
				}
			}
			
			function responseQ02_01(){
				for(let i=0; i<kienThuc.length; ++i){
					var x = document.getElementById(kienThuc[i].id);
					if(x.className == "chosen"){
						learned_knowledge.push(kienThuc[i].id);
					}
				}
				console.log(learned_knowledge);
				askQ03();
			}
			
			function askQ03(){
				var parent = document.getElementById("textInput");
				parent.replaceChildren();
				showBotText("Neu can thiet, ban san sang viec hoc den cap do nao?");
				
				console.log(laborAge);
				
				var btn1 = createConfirm("Hoan thanh GD bat buoc la du");

					willing_edu_lvl = 0;
					showResponse("Hoan thanh GD bat buoc la du");
					if(laborAge == false){
						sendFurtherInfo();

					else{
						askQ04();
					}
				});
				
				var btn2 = createConfirm("Hoan thanh GD pho thong");

					showResponse("Hoan thanh GD pho thong");

					else{

					}
				});
				
				var btn3 = createConfirm("Cao dang");
				btn3.addEventListener("click", function(){
					willing_edu_lvl = 2;
					showResponse("Cao dang");
					if(laborAge == false){
						sendFurtherInfo();
					}
					else{
						askQ04();
					}
				});
				
				var btn4 = createConfirm("Dai hoc");
				btn4.addEventListener("click", function(){
					willing_edu_lvl = 3;
					showResponse("Dai hoc");
					if(laborAge == false){
						sendFurtherInfo();
					}
					else{
						askQ04();
					}
				});
				
				var btn5 = createConfirm("Trinh do Thac si");
				btn5.addEventListener("click", function(){
					willing_edu_lvl = 5;
					showResponse("Trinh do Thac si");
					if(laborAge == false){
						sendFurtherInfo();
					}
					else{
						askQ04();
					}
				});
				
				var btn6 = createConfirm("Trinh do Tien si");
				btn6.addEventListener("click", function(){
					willing_edu_lvl = 7;
					showResponse("Trinh do Tien si");
					if(laborAge == false){
						sendFurtherInfo();
					}
					else{
						askQ04();
					}
				});
				
				var btn7 = createConfirm("Dao tao sau Tien si neu can");
				btn7.addEventListener("click", function(){
					willing_edu_lvl = 8;
					showResponse("Dao tao sau Tien si neu can");
					if(laborAge == false){
						sendFurtherInfo();
					}
					else{
						askQ04();
					}
				});
			}
			
			function askQ04(){
				var parent = document.getElementById("textInput");
				parent.replaceChildren();
				
				showBotText("Tung lam cong viec nao trong 1 nam hoac hon chua?");
				
				var btn1 = createConfirm("Roi");
				btn1.addEventListener("click", function(){
					showResponse("Roi");
					askQ04_01();
				})
				
				var btn2 = createConfirm("Chua");
				btn2.addEventListener("click", function(){
					showResponse("Chua");
					sendFurtherInfo();
				})
			}
			
			function askQ04_01(){
				if(kiNang.length == 0){
					askQ04_02();
				} else {
					var parent = document.getElementById("textInput");
					parent.replaceChildren();
					
					showBotText("Cong viec doi hoi nhung ki nang gi?");
					
					for(let i=0; i<kiNang.length; ++i){
						var btn = createChoice(kiNang[i].ten);
						btn.id = kiNang[i].id;
						parent.appendChild(btn);
						parent.append(document.createElement("br"));
					}
					
					var c_btn = createConfirm("Tiep tuc");
					c_btn.addEventListener("click", function(){
						responseQ04_01();
					});
				}
			}
			
			function responseQ04_01(){
				for(let i=0; i<kiNang.length; ++i){
					var x = document.getElementById(kiNang[i].id);
					if(x.className == "chosen"){
						used_skill.push(kiNang[i].id);
					}
				}
				console.log(used_skill);
				askQ04_02();
			}
			
			function askQ04_02(){
				if(kienThuc.length == 0){
					sendFurtherInfo();
				}else{
					var parent = document.getElementById("textInput");
					parent.replaceChildren();
					
					showBotText("Cong viec doi hoi kien thuc o nhung linh vuc nao?");
					
					for(let i=0; i<kienThuc.length; ++i){
						var btn = createChoice(kienThuc[i].linhVuc);
						btn.id = kienThuc[i].id;
						parent.appendChild(btn);
						parent.append(document.createElement("br"));
					}
					
					var c_btn = createConfirm("Tiep tuc");
					c_btn.addEventListener("click", function(){
						responseQ04_02();
					});
				}
			}
			
			function responseQ04_02(){
				for(let i=0; i<kienThuc.length; ++i){
					var x = document.getElementById(kienThuc[i].id);
					if(x.className == "chosen"){
						used_knowledge.push(kienThuc[i].id);
					}
				}
				console.log(used_knowledge);
				sendFurtherInfo();
			}
			
			function sendFurtherInfo(){
				var obj = {
					"fav_knowledge": fav_knowledge,
					"edu_lvl": edu_lvl,
					"learned_knowledge": learned_knowledge,
					"willing_edu_lvl": willing_edu_lvl, 
					"used_skill": used_skill,
					"used_knowledge": used_knowledge,
				};
				console.log(obj);
				
				var url = '/answer/further-info';
				var xhr = new XMLHttpRequest();
				xhr.open("POST", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				
				var data = JSON.stringify(obj);
				xhr.send(data);

				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {
						jobs = JSON.parse(this.responseText);
						console.log(jobs);
						showJobs(jobs);
					}
				}
			}
			
			function showJobs(jobs){
				var parent = document.getElementById("textInput");
				parent.replaceChildren();
				
				showBotText("Cong viec phu hop:");
				for(let i=0; i<jobs.length; ++i){
					showBotText((i+1) + ". " + jobs[i].ten);
				}
				
				start();
			}

			function showBotText(question) {
				var para = document.createElement('p');
				var para2 = document.createElement('span');
				para2.innerHTML = question;
				para.appendChild(para2);
				para.className = 'botText';

				var parent = document.getElementById('chatbox');
				parent.appendChild(para);
			}

			function showResponse(response) {
				var para = document.createElement('p');
				var para2 = document.createElement('span');
				para2.innerHTML = response;
				para.appendChild(para2);
				para.className = 'userText';

				var parent = document.getElementById('chatbox');
				parent.appendChild(para);
				// document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
			}
			
			function createChoice(text) {
				var btn = document.createElement('button');
				btn.className = "unchosen";
				btn.innerHTML = text;
				btn.addEventListener("click", function () {
					if (btn.className == "unchosen") {
						btn.className = "chosen";
					}
					else {
						btn.className = "unchosen";
					}
				});
				btn.addEventListener("mouseover", function () {
					if (btn.className == "unchosen") {
						btn.style.background = "deepskyblue";
					}
				})
				btn.addEventListener("mouseout", function () {
					if (btn.className == "unchosen") {
						btn.style.background = "powderblue";
					}
				})
				return btn;
			}

			function createConfirm(text) {
				var btn = document.createElement('button');
				btn.id = "confirm";
				btn.innerHTML = text;
				btn.style.background = "springgreen";
				btn.addEventListener("mouseover", function () {
					btn.style.background = "greenyellow";
				})
				btn.addEventListener("mouseout", function () {
					btn.style.background = "springgreen";
				})
				var parent = document.getElementById("textInput");
				parent.appendChild(btn);
				parent.append(document.createElement("br"));
				return btn;
			}

		</script>
